<!DOCTYPE html>
<html lang="en">
    <script>
        function updateCountdown() {
            // Set the target date (January 3, 2004)
            const targetDate = new Date('2024-01-03T00:00:00');

            // Get the current date and time
            const currentDate = new Date();

            // Calculate the time difference in milliseconds
            const timeDifference = targetDate - currentDate;

            // Calculate months, days, and hours
            const months = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 30.44));
            const days = Math.floor((timeDifference / (1000 * 60 * 60 * 24)) % 30.44);
            const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);

            // Update the HTML elements with the countdown
            document.getElementById('months').innerHTML = months;
            document.getElementById('days').innerHTML = days;
            document.getElementById('hours').innerHTML = hours;
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);

        // Initial call to display the countdown immediately
        updateCountdown();
    </script>
